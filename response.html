<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Response</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --border-color: #e1e8ef;
            --card-bg: white;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .response-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 15px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .date-range-group {
            background: var(--bg-color);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
        }

        .date-range-group h3 {
            color: var(--text-color);
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .success-message {
            text-align: center;
            color: var(--success);
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 12px;
            border: 1px solid var(--success);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modern tab styles */
        .response-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--bg-color);
            padding: 8px;
            border-radius: 16px;
        }

        .tab-button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .tab-button:hover::after {
            width: 100%;
            left: 0;
        }

        .tab-button.active {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .response-container {
                padding: 25px;
                margin: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .tab-button {
                padding: 12px 15px;
                font-size: 14px;
            }

            .date-range-group {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="response-container">
        <h1>Schedule Response</h1>
        
        <!-- Update the tab buttons -->
        <div class="response-tabs">
            <button type="button" class="tab-button" onclick="switchTab('duty')" id="dutyTabBtn">Duty Request</button>
            <button type="button" class="tab-button" onclick="switchTab('timeoff')" id="timeOffTabBtn">Time Off Request</button>
        </div>

        <form id="responseForm" onsubmit="submitResponse(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
            </div>

            <div id="dutyFields" class="tab-content active">
                <div class="form-group">
                    <label for="location">Preferred Location:</label>
                    <select id="location">
                        <option value="MCH1">MCH1</option>
                        <option value="MCH2">MCH2</option>
                        <option value="MDH">MDH</option>
                        <option value="BAH">BAH</option>
                        <option value="MPH">MPH</option>
                    </select>
                </div>

                <div class="date-range-group">
                    <h3>Duty Date Range</h3>
                    <div class="form-group">
                        <label for="dutyStartDate">From:</label>
                        <input type="date" id="dutyStartDate" class="date-input">
                    </div>
                    <div class="form-group">
                        <label for="dutyEndDate">To:</label>
                        <input type="date" id="dutyEndDate" class="date-input">
                    </div>
                </div>
            </div>

            <div id="timeOffFields" class="tab-content">
                <div class="date-range-group">
                    <h3>Time Off Date Range</h3>
                    <div class="form-group">
                        <label for="timeOffStartDate">From:</label>
                        <input type="date" id="timeOffStartDate" class="date-input">
                    </div>
                    <div class="form-group">
                        <label for="timeOffEndDate">To:</label>
                        <input type="date" id="timeOffEndDate" class="date-input">
                    </div>
                </div>
            </div>

            <button type="submit">Submit Response</button>
        </form>
        <div id="successMessage" class="success-message">
            Response submitted successfully!
        </div>
    </div>

    <script>
        // Get request type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('id');
        const requestType = urlParams.get('type');

        if (!requestId || !requestType) {
            alert('Invalid request link. Please use the link provided in the email.');
            window.location.href = 'index.html';
        }

        if (!['duty', 'timeoff'].includes(requestType)) {
            alert('Invalid request type.');
            window.location.href = 'index.html';
        }

        // Move this to the top of the script section, before any functions
        const today = new Date().toISOString().split('T')[0];

        function validateDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const maxRange = new Date();
            maxRange.setMonth(maxRange.getMonth() + 6);

            if (end < start) {
                alert('End date cannot be before start date');
                return false;
            }

            if (start < new Date(today)) {
                alert('Start date cannot be in the past');
                return false;
            }

            if (end > maxRange) {
                alert('Cannot schedule more than 6 months in advance');
                return false;
            }

            // Check for maximum range
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (daysDiff > 14) {
                alert('Date range cannot exceed 14 days');
                return false;
            }

            return true;
        }

        function checkDateOverlap(startDate, endDate, name) {
            const currentRequests = JSON.parse(localStorage.getItem('emailRequests') || '{}');
            
            for (const request of Object.values(currentRequests)) {
                if (request.responses) {
                    for (const [respName, resp] of Object.entries(request.responses)) {
                        if (respName === name && request.id !== requestId) continue;
                        
                        const existingStart = new Date(resp.startDate);
                        const existingEnd = new Date(resp.endDate);
                        const newStart = new Date(startDate);
                        const newEnd = new Date(endDate);

                        if (newStart <= existingEnd && newEnd >= existingStart) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(tabName)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Hide all contents first
            document.getElementById('dutyFields').style.display = 'none';
            document.getElementById('timeOffFields').style.display = 'none';

            // Show selected content
            if (tabName === 'timeoff') {
                document.getElementById('timeOffFields').style.display = 'block';
                document.getElementById('timeOffFields').classList.add('active');
                document.getElementById('dutyFields').classList.remove('active');
                
                // Update form type
                document.getElementById('responseForm').dataset.type = 'timeoff';
                
                // Update required fields
                document.getElementById('location').required = false;
                document.getElementById('dutyStartDate').required = false;
                document.getElementById('dutyEndDate').required = false;
                document.getElementById('timeOffStartDate').required = true;
                document.getElementById('timeOffEndDate').required = true;
            } else {
                document.getElementById('dutyFields').style.display = 'block';
                document.getElementById('dutyFields').classList.add('active');
                document.getElementById('timeOffFields').classList.remove('active');
                
                // Update form type
                document.getElementById('responseForm').dataset.type = 'duty';
                
                // Update required fields
                document.getElementById('location').required = true;
                document.getElementById('dutyStartDate').required = true;
                document.getElementById('dutyEndDate').required = true;
                document.getElementById('timeOffStartDate').required = false;
                document.getElementById('timeOffEndDate').required = false;
            }
        }

        function handleError(error, message = 'An error occurred. Please try again.') {
            console.error('Error:', error);
            alert(message);
            return false;
        }

        function validateForm(isDuty) {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert('Please enter your name');
                return false;
            }

            // Make sure we're validating based on the actual request type
            if (requestType === 'duty') {
                const location = document.getElementById('location').value;
                const startDate = document.getElementById('dutyStartDate').value;
                const endDate = document.getElementById('dutyEndDate').value;

                if (!location || !startDate || !endDate) {
                    alert('Please fill in all duty request fields');
                    return false;
                }
            } else {
                const startDate = document.getElementById('timeOffStartDate').value;
                const endDate = document.getElementById('timeOffEndDate').value;

                if (!startDate || !endDate) {
                    alert('Please fill in all time off request fields');
                    return false;
                }
            }

            return true;
        }

        function submitResponse(event) {
            event.preventDefault();

            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            try {
                const formType = document.getElementById('responseForm').dataset.type;
                const name = document.getElementById('name').value.trim();
                
                if (!name) {
                    alert('Please enter your name');
                    return;
                }

                let response = {
                    name: name,
                    date: new Date().toISOString(),
                    processed: false,
                    type: formType
                };

                if (formType === 'duty') {
                    response.startDate = document.getElementById('dutyStartDate').value;
                    response.endDate = document.getElementById('dutyEndDate').value;
                    response.location = document.getElementById('location').value;

                    if (!response.location || !response.startDate || !response.endDate) {
                        alert('Please fill in all duty request fields');
                        return;
                    }
                } else {
                    response.startDate = document.getElementById('timeOffStartDate').value;
                    response.endDate = document.getElementById('timeOffEndDate').value;

                    if (!response.startDate || !response.endDate) {
                        alert('Please fill in all time off request fields');
                        return;
                    }
                }

                if (!validateDateRange(response.startDate, response.endDate)) {
                    return;
                }

                // Get current requests
                const currentRequests = JSON.parse(localStorage.getItem('emailRequests') || '{}');
                
                if (!currentRequests[requestId]) {
                    alert('This request has expired or is invalid.');
                    return;
                }

                // Save response
                if (!currentRequests[requestId].responses) {
                    currentRequests[requestId].responses = {};
                }

                currentRequests[requestId].responses[name] = response;
                localStorage.setItem('emailRequests', JSON.stringify(currentRequests));

                // Show success message
                document.getElementById('responseForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Update calendar in main page
                updateCalendar(response);

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error submitting response:', error);
                alert('Error saving your response. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Response';
            }
        }

        function updateCalendar(response) {
            try {
                const schedule = JSON.parse(localStorage.getItem('schedule') || '{}');
                
                if (response.type === 'duty') {
                    // For duty requests, create entries for each day in the range
                    const start = new Date(response.startDate);
                    const end = new Date(response.endDate);
                    
                    for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                        const dateStr = date.toISOString().split('T')[0];
                        const key = `${dateStr}_${response.location}`;
                        schedule[key] = response.name;
                    }
                } else {
                    // For time off, mark all days in the range
                    const start = new Date(response.startDate);
                    const end = new Date(response.endDate);
                    
                    for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                        const dateStr = date.toISOString().split('T')[0];
                        schedule[`${dateStr}_timeoff`] = response.name;
                    }
                }
                
                localStorage.setItem('schedule', JSON.stringify(schedule));
            } catch (error) {
                console.error('Error updating calendar:', error);
            }
        }

        // Get email requests first
        const emailRequests = JSON.parse(localStorage.getItem('emailRequests') || '{}');

        // Update the validateRequest function
        function validateRequest() {
            if (!emailRequests[requestId]) {
                alert('This request link has expired or is invalid.');
                window.location.href = 'index.html';
                return false;
            }

            return true;
        }

        // Call it before initialization
        if (!validateRequest()) {
            return;
        }

        // Initialize based on request type and validate
        function initializeRequest() {
            try {
                // Set initial tab based on request type
                const initialType = requestType || 'duty';
                document.getElementById('responseForm').dataset.type = initialType;

                // Hide both tab buttons initially
                document.getElementById('dutyTabBtn').style.display = 'none';
                document.getElementById('timeOffTabBtn').style.display = 'none';

                // Show only the relevant tab button
                if (initialType === 'timeoff') {
                    document.getElementById('timeOffTabBtn').style.display = 'block';
                    document.getElementById('timeOffTabBtn').classList.add('active');
                    document.getElementById('timeOffFields').style.display = 'block';
                    document.getElementById('timeOffFields').classList.add('active');
                    document.getElementById('dutyFields').style.display = 'none';
                } else {
                    document.getElementById('dutyTabBtn').style.display = 'block';
                    document.getElementById('dutyTabBtn').classList.add('active');
                    document.getElementById('dutyFields').style.display = 'block';
                    document.getElementById('dutyFields').classList.add('active');
                    document.getElementById('timeOffFields').style.display = 'none';
                }

                // Set minimum dates
                const dateInputs = document.querySelectorAll('input[type="date"]');
                dateInputs.forEach(input => {
                    input.min = today;
                });

            } catch (error) {
                console.error('Error initializing form:', error);
                alert('Error initializing form. Please try again.');
            }
        }

        // Call initialization
        initializeRequest();
    </script>
</body>
</html>
